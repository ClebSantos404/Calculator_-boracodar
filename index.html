<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="aa" class="calculation-screen">
        <div id="calculate" class="calculation"> </div>
        <div class="results">
          <span>=</span>
          <div id="display" class="result"> </div>
        </div>
      </div>

      <div class="keyboard">
        <button onclick="clearDisplay()" id="ce" class="buttons-black">CE</button>
        <button onclick="clearNumber()" class="buttons-black">C</button>
        <button onclick="displayValue('%')" class="buttons-black">%</button>
        <button onclick="displayValue('/')" class="buttons-purple">รท</button>
        <button onclick="displayValue('7')" class="buttons-black">7</button>
        <button onclick="displayValue('8')" class="buttons-black">8</button>
        <button onclick="displayValue('9')" class="buttons-black">9</button>
        <button onclick="displayValue('*')" class="buttons-purple">X</button>
        <button onclick="displayValue('4')" class="buttons-black">4</button>
        <button onclick="displayValue('5')" class="buttons-black">5</button>
        <button onclick="displayValue('6')" class="buttons-black">6</button>
        <button onclick="displayValue('-')" class="buttons-purple">-</button>
        <button onclick="displayValue('1')" class="buttons-black">1</button>
        <button onclick="displayValue('2')" class="buttons-black">2</button>
        <button onclick="displayValue('3')" class="buttons-black">3</button>
        <button onclick="displayValue('+')" class="buttons-purple">+</button>
        <button onclick="displayValue('')" id="" class="buttons">+/-</button>
        <button onclick="displayValue('0')" class="buttons-black">0</button>
        <button onclick="displayValue(',')" id="" class="buttons-black">,</button>
        <button onclick="calculate()" id="equal" class="buttons">=</button>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
